---
- name: Install and configure Apache Tomcat
  hosts: localhost
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install default-jdk
      apt:
        name: default-jdk
        state: present

    - name: Install unzip
      apt:
        name: unzip
        state: present
        
    - name: Create Tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: '0755'
              
    - name: Create tomcat user
      user:
        name: tomcat
        home: /opt/tomcat
        system: yes

    - name: Download Tomcat
      get_url:
        url: "https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.55/"
        dest: /tmp/apache-tomcat.tar.gz

    - name: Unzip Tomcat tarball
      command: "tar xzf /tmp/apache-tomcat-9.0.55.tar.gz -C /opt/tomcat --strip-components=1"
      args:
        creates: /opt/tomcat/apache-tomcat-9.0.55

    - name: Create symbolic link for latest Tomcat version
      file:
        src: /opt/tomcat/apache-tomcat-9.0.55
        dest: /opt/tomcat/latest
        state: link

    - name: Set ownership and permissions
      file:
        path: /opt/tomcat/latest
        recurse: yes
        owner: tomcat
        group: tomcat

    - name: Configure Tomcat systemd service
      copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service

    - name: Start and enable Tomcat service
      systemd:
        name: tomcat
        enabled: yes
        state: started

    - name: Open ports 80 and 8080 in firewall
      ufw:
        rule: allow
        port: "{{ item }}"
      loop:
        - 80
        - 8080

    - name: Copy mitech.war to Tomcat webapps
      copy:
        src: mitech.war
        dest: /opt/tomcat/latest/webapps/

    - name: Reload UFW
      systemd:
        name: ufw
        state: restarted
